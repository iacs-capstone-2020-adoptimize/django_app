<!DOCTYPE html>
<html>
    <script>
    function ShowDiv() {
        document.getElementById("spinDiv").style.display = "";
        document.getElementById("spinHeader").style.display = "";
    }
    </script>
    
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div class="jumbotron text-center" style="background-color:#338fcc">
            <h1 style="color:#FFFFFF">Cat Video Upload System</h1>
            <h6 style="color:#EFEFEF">Upload a video of a cat to process and retrieve the optimal image. Please keep the video to 1 minute or shorter.</h6>
        </div>
        <div class="container text-center">
            <div class="row align-items-center">
                <div class="col-sm">
                    <h3>Upload Video</h3>
                    <form action="/apa/result" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <input type="file" name="filename" style="padding-left:120px;">
                        <br>
                        <input type="submit" value="Upload Video" onclick="ShowDiv()">
                    </form>
                </div>
            </div>
            <br>
            <div class="container text-center" style="display:flex; justify-content:center; align-items:center;">
                <div class="spinner-border" id="spinDiv" style="display:none; width:20px; height:20px;"></div>
                <h3 id="spinHeader" style="display:none; padding-left:12px;">Loading</h3>
            </div>
        </div>
    </body>
</html>
